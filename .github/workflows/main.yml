name: Django CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build --build-arg DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} -t myapp .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}

          AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}
          CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}
          DJANGO_SETTINGS_MODULE: project.settings

        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@52.4.229.207 << EOF
            cd /home/ubuntu/WH/pc
            git checkout main
            git pull origin main

            export DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
            export SQL_USER=${SQL_USER}
            export SQL_PASSWORD=${SQL_PASSWORD}
            export AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
            export CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
            export DJANGO_SETTINGS_MODULE=project.settings

            docker compose down
            docker compose up --build -d

            docker compose exec web rm -rf /usr/src/app/staticfiles/
            docker compose exec web python manage.py collectstatic --noinput
          EOF
