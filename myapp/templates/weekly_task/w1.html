<!DOCTYPE html>
<html>
  <head>
    <title>w1 task</title>
    <link rel="stylesheet" href="/static/css/w1.css" />
    <script src="/static/js/w1.js" defer></script>
  </head>
  <body>
    <h1>發表一篇圖文</h1>
    <!-- action="javascript:void(0);" 忘記這個，直接修好卡住的問題 -->
    <form id="upload-form" action="javascript:void(0);" onsubmit="postUpload()" enctype="multipart/form-data">
      <label for="text-content">文字內容</label>
      <input required type="text" id="text-content" name="text" placeholder="選擇一張圖片後送出" />
      <br />
      <label for="file-upload">圖片檔案</label>
      <input type="file" id="file-upload" name="pic" />
      <br />
      <button type="submit" id="submit">送出</button>
    </form>
    <div class="fetch-download-div">
      <button onclick="getDownload()" id="fetch-download" class="fetch-download">取得最近10筆資訊</button>
    </div>
    <div id="info-below" class="info-below-div"></div>
  </body>
</html>
